<!DOCTYPE html>

    <div id = "root"></div>
    </body>
        <span> Total Clicks :0</span>
        <button id ="btn"> Click me</button>
    </body>
    <script>
        import ReactDOM from "react-dom/client";


        const root = document.getElementById("root");
        let counter = 0;
        function countUp(){
            counter = counter +1;
            render();
        }
        function render(){
            ReactDOM.render(<App/>, root);
        }
        /*변수를 컴포넌트에 담아서 변수에 데이터를 담은 다음 해당 변수에 담긴 값을 바꾼다*/
        function App() {
            /*Reactjs 가 리렌더링을 도와주는 것을 알아보는 코드 state 에 대해서 알아보기 */
            const [counter, setCounter] = React.useState(0);/*초긱값을 설정하는 것을 도와줄수있음 배열의 첫번째값은 초기값이고 두번째 배열은 함수값*/
            const onClick = () => {
                setCounter(counter +1);
            };
            return (
                <div>
                    <h3>Total clicks: 0</h3>
                    <button onClick ={onClick}>Click me</button>
                </div>
            );
        }
        render();
            ReactDOM.render(<App/>, root);
    </script>
</html>
